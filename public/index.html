<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>AWS Rekognition Demo</title>
</head>

<body>
    <div class="container row">
        <div class="title" style="text-align: center;">
            <h2>AWS REKOGNITION</h2>
        </div>
        <div class="col-6 ">
            
            <div class="wrap">
                <div class="image-upload">
                    <span class="labelupload">Upload hình ảnh: </span>
                    <input id="imageFace" type="file" name="image" />
                </div>
                <div class="btn-group"> 
                    <button id="btnTest">Detect</button>
                    <div class="btn-group">
                      <button type="button" class="btn dropdown-toggle ddbutton" data-bs-toggle="dropdown"></button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><button class="btn" id="btnDetectLabel">Detect Label</button></a></li>
                        <li><a class="dropdown-item" href="#"><button class="btn" id="btnDetectFaces">Detect Face</button></a></li>
                        <li><a class="dropdown-item" href="#"><button class="btn" id="btnDetectText">Detect Text</button></a></li>
                        <li><a class="dropdown-item" href="#"><button class="btn" id="btnRekogCeleb">Detect Celeb</button></a></li>
                      </ul>
                    </div>
                  </div>
                <button class="btn ref" onclick="location.reload();">Refresh</button>
                
               
            </div>
            <div id="image-container">
                <img id="image" height="200" width="200" />
            </div>
            
        </div>
        <div class="col-6">
            <div>
                <h5>Kết quả hiển thị: </h5>
                <div id="data">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>

    <script src="script.js"></script>
</body>

</html>
